<div class="clr-form-control">
  <label class="clr-control-label">Toggle switch with helper text</label>
  <div class="clr-control-container">
    <div class="clr-toggle-wrapper clr-toggle-right">
      <input
        type="checkbox"
        id="toggle-right-demo-css"
        name="toggle-right"
        value="option1"
        class="clr-toggle"
        aria-describedby="toggle-right-helper"
      />
      <label for="toggle-right-demo-css">Helper toggle</label>
    </div>
    <div class="clr-subtext-wrapper">
      <span class="clr-subtext" id="toggle-right-helper">Toggle helper description</span>
    </div>
  </div>
</div>
